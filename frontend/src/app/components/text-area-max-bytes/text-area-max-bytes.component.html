<form [formGroup]="noteForm">
  <textarea [formControlName]="'textInBytes'"></textarea>
  <div *ngIf="$any(noteForm.controls['textInBytes'].errors)?.maxBytes" class="field-error-message">
    Gelieve een verslag in te vullen van maximaal 10 karakters
  </div>
  <button (click)="save()">save</button>
  <div>{{count()}}/4000</div>
</form>
